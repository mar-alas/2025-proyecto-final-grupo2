apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.yml
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: procesador-pedidos
  name: procesador-pedidos
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: procesador-pedidos
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ../docker-compose.yml
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: procesador-pedidos
    spec:
      containers:
        - env:
            - name: DB_HOST
              value: ventas_servicio_db
            - name: DB_NAME
              value: ventas_servicio_db
            - name: DB_PASSWORD
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres
          image: us-central1-docker.pkg.dev/proyecto-final-2-454403/repositorio-imagenes-docker/ventas_servicio/procesador_pedidos:latest
          name: procesador-pedidos
          ports:
            - containerPort: 3009
              protocol: TCP
      restartPolicy: Always
