apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.yml
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: gestor-entregas
  name: gestor-entregas
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gestor-entregas
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ../docker-compose.yml
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: gestor-entregas
    spec:
      containers:
        - env:
            - name: DB_HOST
              value: logistica_servicio_db
            - name: DB_NAME
              value: logistica_servicio_db
            - name: DB_PASSWORD
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres
          image: gestor-entregas
          name: gestor-entregas
          ports:
            - containerPort: 3006
              protocol: TCP
      restartPolicy: Always
